<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d game portfolio</title>

    <!-- css styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- javascript -->
    <script defer src="./app.js"></script>
  </head>

  <body>
    <!-- viewport -->
    <div class="viewport">
      <!-- sky -->
      <div class="sky">
        <!-- playground -->
        <div class="playground">
          <!-- character -->
          <div class="character">
            <!-- head -->
            <div class="head">
              <span class="forehead"></span>
              <div class="faceShadow"></div>
            </div>
            <!-- body -->
            <div class="body"></div>
            <!-- feet -->
            <div class="feet"></div>
          </div>

          <!-- grass -->
          <div class="grassBlocksLeft"></div>
          <div class="brickBlocks"></div>
          <div class="grassBlocksRight"></div>

          <!-- fence -->
          <div class="fence">
            <div class="fenceBars"></div>
          </div>
          <div class="flowerLeft"></div>
          <div class="flowerRight"></div>

          <!-- buildings -->
          <div class="buildings">
            <div class="wallLeft">
              <div class="wallPatterns"></div>
            </div>
            <div class="mainBuilding">
              <div class="rooms">
                <div class="roomLeft"></div>
                <div class="roomMid"></div>
                <div class="roomRight"></div>
              </div>
            </div>
            <div class="wallRight">
              <div class="wallPatterns"></div>
              <div class="wallRight-picture"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
