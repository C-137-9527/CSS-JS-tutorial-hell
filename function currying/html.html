    <script>
      const func = (p) => {
        console.log(p);
        return (p) => {
          console.log(p);
          return (p) => {
            console.log(p);
          };
        };
      };
      func(1)(2)(3);

      const func1 = (a) => {
        return (b) => (c) => (d) => console.log(d);
      };
      func1(1)(2)(3)(4);
