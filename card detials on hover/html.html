<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on hover show details</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: lightgray;
      }
      .card {
        position: relative;
      }
      .hover {
        width: 200px;
        height: 200px;
        transition: 300ms;
        background: url("https://www.mcgill.ca/oss/files/oss/styles/hd/public/eatables-3873462_1920.jpg?itok=u-zzZg1P&timestamp=1560998397");
        background-position: center;
        background-size: cover;
      }
      .card:hover .hover {
        transform: scale(1.3);
        box-shadow: -30px 30px 8px rgba(0, 0, 0, 0.3);
      }
      img {
        width: 150px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        transition: 300ms;
      }
      .card:hover img:nth-of-type(1) {
        transform: translate(150px, -70px) rotate(15deg);
      }
      .card:hover img:nth-of-type(2) {
        transform: translate(130px, 50px) rotate(-5deg);
      }
      .card:hover img:nth-of-type(3) {
        transform: translate(-20px, 150px) rotate(-15deg);
      }
      .card:hover img:nth-of-type(4) {
        transform: translate(-230px, 120px) rotate(-25deg);
      }
      .card:hover img:nth-of-type(5) {
        transform: translate(-280px, 0px) rotate(5deg);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="hover"></div>

      <img
        src="https://montecristomagazine.com/wp-content/uploads/2021/01/2021FoodPredictions-1.jpg"
        alt=""
      />
      <img src="https://ychef.files.bbci.co.uk/976x549/p04tx3m6.jpg" alt="" />
      <img
        src="https://images.squarespace-cdn.com/content/v1/53b839afe4b07ea978436183/1608506169128-S6KYNEV61LEP5MS1UIH4/traditional-food-around-the-world-Travlinmad.jpg"
        alt=""
      />
      <img
        src="https://static01.nyt.com/images/2021/01/26/well/well-foods-microbiome/well-foods-microbiome-mobileMasterAt3x.jpg"
        alt=""
      />
      <img
        src="https://post.healthline.com/wp-content/uploads/2020/09/healthy-eating-ingredients-732x549-thumbnail-732x549.jpg"
        alt=""
      />
    </div>
  </body>
</html>
