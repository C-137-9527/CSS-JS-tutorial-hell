<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bouncing dvd</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background: #000;
      }
      marquee {
        height: 100vh;
      }
      img {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <marquee behavior="alternate" scrollamount="30">
      <marquee behavior="alternate" scrollamount="30" direction="down">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Icons8_flat_dvd_logo.svg/1024px-Icons8_flat_dvd_logo.svg.png"
          alt="dvd"
        />
      </marquee>
    </marquee>
  </body>
</html>
