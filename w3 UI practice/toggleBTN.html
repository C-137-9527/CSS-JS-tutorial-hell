<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle btn</title>

    <style>
      input {
        position: relative;
        appearance: none;
        width: 100px;
        height: 50px;
        background: blue;
      }
      input::before {
        content: "";
        position: absolute;
        left: 5px;
        top: 5px;
        width: 40px;
        height: 40px;
        background: white;
        transition: left 300ms;
      }
      input:checked::before {
        left: 55px;
      }
    </style>
  </head>

  <body>
    <input type="checkbox" />
  </body>
</html>
