<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progress bar</title>

    <style>
      * {
        margin: 0;
      }
      .container {
        position: relative;
        width: 30rem;
        height: 3rem;
        background: lightgray;
      }
      .bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 90%;
        height: 100%;
        background: blue;
        text-align: right;
        line-height: 3rem;
        color: white;
        font-weight: 900;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="bar">90%</p>
    </div>
  </body>
</html>
