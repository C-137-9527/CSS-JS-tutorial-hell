<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Blob SVG</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #250821;
      }
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
      }
      .blob:nth-child(2) {
        filter: blur(50px);
      }
    </style>
  </head>

  <body>
    <section>
      <div class="blob">
        <svg
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="100%"
          id="blobSvg"
        >
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: rgb(255, 95, 109)"></stop>
              <stop offset="100%" style="stop-color: rgb(255, 195, 113)"></stop>
            </linearGradient>
          </defs>
          <path fill="url(#gradient)">
            <animate
              attributeName="d"
              dur="5000ms"
              repeatCount="indefinite"
              values="M399,345Q359,440,253,434Q147,428,110,339Q73,250,103,148.5Q133,47,231.5,79Q330,111,384.5,180.5Q439,250,399,345Z;

              M399,345Q359,440,253,434Q147,428,110,339Q73,250,103,148.5Q133,47,231.5,79Q330,111,384.5,180.5Q439,250,399,345Z"
            ></animate>
          </path>
        </svg>
      </div>
      <div class="blob">
        <svg
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"

        >
          <defs>

            ></animate>

      </div>
    </section>
  </body>
</html>
