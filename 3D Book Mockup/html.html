<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Book Mockup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: url("https://www.forbes.com/advisor/wp-content/uploads/2021/03/featured-image-flooring-cost.jpg");
        background-attachment: fixed;
        background-size: cover;
      }
      .book {
        position: relative;
        top: 0;
        width: 400px;
        height: 600px;
        background: white;
        transform: rotate(-37.5deg) skewX(10deg);
        box-shadow: -35px 35px 50px rgba(0, 0, 0, 1);
        transition: 0.5s;
      }
      .book:hover {
        transform: rotate(-37.5deg) skewX(10deg) translate(20px, -20px);
        box-shadow: -50px 50px 100px rgba(0, 0, 0, 1);
      }
      .book::before {
        content: "";
        width: 30px;
        height: 100%;
        background: #8a0e0e;
        position: absolute;
        top: 0;
        left: 0;
        transform: skewY(-45deg) translate(-30px, -15px);
        box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.2);
      }
      .book::after {
        content: "";
        width: 100%;
        height: 30px;
        background: #ccc;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: skewX(-45deg) translate(15px, 30px);
      }
      .book h2 {
        position: absolute;
        bottom: 100px;
        left: 20px;
        font-size: 3rem;
        line-height: 1rem;
        color: white;
      }
      h2 span {
        background: url("https://cdn.hswstatic.com/gif/10-breathtaking-views-1-orig.jpg");
        background-attachment: fixed;
        -webkit-background-clip: text;
        color: transparent;
      }
      .writer {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #262626;
        padding-top: 5px;
        font-weight: 500;
        border-top-left-radius: 1px solid #262626;
      }
      i {
        font-weight: 700;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70%;
        background: url("https://cdn.hswstatic.com/gif/10-breathtaking-views-1-orig.jpg");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="book">
      <div class="cover"></div>
      <h2>Book <span>Mockup</span></h2>
      <span class="writer">Designed By <i>Alvin</i></span>
    </div>
  </body>
</html>
